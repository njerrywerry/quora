 <!DOCTYPE html>
  <html>
    <head>
        <title>Quora</title>
        <link rel="stylesheet" href="custom.css">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class = "conainer">
        <div class ="row">
        <h1 style="color: maroon"><strong>Quora</strong></h1>
            <p>The best answer to any question.</p> 
        </div>
            
          <div class ="row">
      <div style="margin-left: 280px" class="col s12 m7">
        <div class="card-panel white">
            <div class = "row">
         <div class = "col s6" id="social">
         <div id="google">
             <a style="background-color: firebrick" class="waves-effect waves-light btn">Sign Up With Google</a>
             </div> 
        <div id = "facebook">           
<a style="background-color: cadetblue" class="waves-effect waves-light btn">Sign Up With Facebook</a>
             </div>
             <div id = "twitter">
            <a style="background-color: aquamarine" class="waves-effect waves-light btn">Sign Up With Twitter</a>
             </div>
             <div id = "text">
                 <p><a href ="#"> Sign Up With Email. </a> By signing up you indicate that you have read and agree to the Terma of Service.</p>
             </div>
        </div>
        <div class = "col s6" id = "login">
              <p>LOG IN</p>
            <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email">
          <label for="email">Email</label>
        </div>
      </div>
            <p style = "text-align: left">
      <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
      <label for="filled-in-box">Remember Me</label>
    </p>
             <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" >
          <label for="password">Password</label>
        </div>
      </div>
            <p style="text-align: left">Forgot Password?</p>
            <a style="color: blue; text-align: right" class="btn disabled">Log in</a>
      </div>  
            </div>  
     </div>
    </div>     
        </div>
 </div>
        
        
        
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
